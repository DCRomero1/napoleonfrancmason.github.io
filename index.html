<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cifrado Napoleon-Francmasón</title>
</head>
<body>
    <div class="container">
        <h1>Cifrado Napoleon-Francmasón</h1>
        <div class="form-container">
            <form id="cipher-form">
                <div class="input-area">
                    <label for="plaintext">Francmasón:</label>
                    <input type="text" id="plaintext" placeholder="Ingrese el texto" />
                    <button type="button" onclick="encode()">Cifrar</button>
                </div>
                <h2>Texto cifrado:</h2>
                <div id="ciphertext" class="ciphertext-output"></div>
            </form>
        </div>

        <!-- Sección de teclado para insertar símbolos cifrados -->
        <div class="form-container">
            <h2>Teclado cifrado:</h2>
            <div id="cipher-keyboard" class="cipher-keyboard">
                <!-- Botones con símbolos del cifrado Pigpen -->
                <button onclick="addCipherLetter('a')" class=".a"><div class='pigpen a'></div></button>
                <button onclick="addCipherLetter('b')" class=".b"><div class="pigpen b"></div></button>
                <button onclick="addCipherLetter('c')" class=".c"><div class="pigpen c"></div></button>
                <button onclick="addCipherLetter('d')" class=".d"><div class="pigpen d"></div></button>
                <button onclick="addCipherLetter('e')" class=".e"><div class="pigpen e"></div></button>
                <button onclick="addCipherLetter('f')" class=".f"><div class="pigpen f"></div></button>
                <button onclick="addCipherLetter('g')" class=".g"><div class="pigpen g"></div></button>
                <button onclick="addCipherLetter('h')" class=".h"><div class="pigpen h"></div></button>
                <button onclick="addCipherLetter('i')" class=".i"><div class="pigpen i"></div></button>
                <button onclick="addCipherLetter('j')" class=".j"><div class="pigpen j dotted"></div></button>
                <button onclick="addCipherLetter('k')" class=".k"><div class="pigpen k dotted"></div></button>
                <button onclick="addCipherLetter('l')" class=".l"><div class="pigpen l dotted"></div></button>
                <button onclick="addCipherLetter('m')" class=".m"><div class="pigpen m dotted"></div></button>
                <button onclick="addCipherLetter('n')" class=".n"><div class="pigpen n dotted"></div></button>
                <button onclick="addCipherLetter('o')" class=".o"><div class="pigpen o dotted"></div></button>
                <button onclick="addCipherLetter('p')" class=".p"><div class="pigpen p dotted"></div></button>
                <button onclick="addCipherLetter('q')" class=".q"><div class="pigpen q dotted"></div></button>
                <button onclick="addCipherLetter('r')" class=".r"><div class="pigpen r dotted"></div></button>
                <button onclick="addCipherLetter('s')" class=".s "><div class="pigpen s"></div></button>
                <button onclick="addCipherLetter('t')" class=".t"><div class="pigpen t"></div></button>
                <button onclick="addCipherLetter('u')" class=".u"><div class="pigpen u"></div></button>
                <button onclick="addCipherLetter('v')" class=".v"><div class="pigpen v"></div></button>
                <button onclick="addCipherLetter('w')" class=".w"><div class="pigpen w dotted"></div></button>
                <button onclick="addCipherLetter('x')" class=".x"><div class="pigpen x dotted"></div></button>
                <button onclick="addCipherLetter('y')" class=".y"><div class="pigpen y dotted"></div></button>
                <button onclick="addCipherLetter('z')" class=".z"><div class="pigpen z dotted"></div></button>

            </div>

            <div id="encoded-text" class="ciphertext-output"></div>
            <button type="button" onclick="decode()">Descifrar</button>
            <h2>Texto descifrado:</h2>
            <div id="decoded-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
